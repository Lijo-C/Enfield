---
layout: default
---
<header>
    <h1>Royal Enfield</h1>
    <h2>Made like a Gun</h2>
</header>

<main class="catalog-grid">
    
    {% for bike in site.bikes %}
    <a href="{{ bike.url | relative_url }}" class="bike-card">
        
        <img src="{{ site.baseurl }}/images/{{ bike.image }}" alt="Royal Enfield {{ bike.name }}" aria-label="Image of Royal Enfield {{ bike.name }}" loading="lazy">
        <div class="card-details">
            <h2>{{ bike.name }}</h2>
            <p class="category">{{ bike.category }}</p>
            <p class="engine-info">Engine: {{ bike.engine_details.displacement }}</p>
            <p class="year">Year(s): {{ bike.year }}</p>
        </div>
    </a>
    {% endfor %}
</main>

<footer>
    <p>&copy; <script>document.write(new Date().getFullYear())</script> Royal Enfield Catalog Project </p>
</footer>
